 <div class="row">
      <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="onUserSelectedRecipe($event)"></app-recipe-list>
     </div>
      <div class="col-md-7">
        <app-recipe-detail [recipe]="userRecipe" *ngIf="userRecipe;else notemplate"></app-recipe-detail>
        <ng-template #notemplate>
          <p>Please select a Recipe!!</p>
        </ng-template>
     </div>
 </div>
